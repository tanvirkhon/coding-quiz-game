<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Game</title>
    <link rel="stylesheet" href="./assets/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

   <section id="main-screen" class="bg-dark vh-100">
        <div class="text-center">
            <h2 class="text-light">Coding Quiz</h2>
            <button id="start-button" class="btn btn-primary">Start Quiz</button>
        </div>
   </section>

   <section id="question-screen" class="hide">
        <div class="card row border border-warning">
            <div class="card-body text-center">
                <h2 id="question-box" class="card-title"></h2>
                <h3><span id="player-time"></span></h3>
                <button id="choice-one" class="btn btn-primary"></button>
                <button id="choice-two" class="btn btn-primary"></button>
                <button id="choice-three" class="btn btn-primary"></button>
                <button id="choice-four" class="btn btn-primary"></button>
            </div>
        </div>
   </section>

   <section id="player-name-section" class="hide text-center">
        <div>
            <h2>Times Up!</h2>
            <p id="hs-player-name"></p>
            <ul id="high-scores">
            </ul>
        </div>
        <form class="text-center">
            <div>
                <label for="first-name">Input Your Name</label>
                <input type="text" name="player-name" id="player-name" placeholder=""/>
            </div>
            <button id="save" class="btn btn-primary">Submit Score</button>
            <button type="submit" id="restart" class="btn btn-warning">Restart Quiz</button>
        </form>
    </section>

   <script src="./assets/script.js"></script>
</body>
</html>
